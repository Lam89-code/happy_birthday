<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <body style="background-image: url(img/1.jpeg)" class="flex justify-center h-screen items-center">

    </div>

    </h2>
    <button

      onclick="refresh()"
    >
      Tutup
    </button>
        <button
      class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
      onclick="ambilHadiah()"
    >

      }

<img src="img/dana.jpg" alt="Hadiah">    <button

</html>
